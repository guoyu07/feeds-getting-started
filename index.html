<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/pusher-feeds-client"></script>
    <title>Feeds getting started</title>
  </head>
  <body>
    <script>
      const feeds = new Feeds({
        serviceId: "YOUR_SERVICE_ID_HERE",
      });

      const playground = feeds.feed("playground");

      playground.subscribe({
        tailSize: 5,
        onOpen: () => console.log("Connection established"),
        onItem: item => {
          console.log("New item:", item.body.data);
          const p = document.createElement("p");
          p.textContent = item.body.data.message;
          console.log(p, document.body);
          document.body.appendChild(p);
        },
        onError: error => console.error("Error:", error),
      });
    </script>
  </body>
</html>
