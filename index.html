<!DOCTYPE html>
<html>
  <head>
    <title>Feeds getting started</title>
    <script src="https://unpkg.com/pusher-feeds-client@0.7.0"></script>
  </head>
  <body>
    <script>
      const feeds = new Feeds({
        instanceId: "YOUR_INSTANCE_ID",
      });

      const playground = feeds.feed("playground");

      playground.subscribe({
        previousItems: 5,
        onOpen: () => {
          console.log("Feeds: Connection established");
        },
        onItem: item => {
          console.log("Feeds new item:", item.body.data);
          document.body.innerHTML +=
            `<p>${JSON.stringify(item.body.data)}</p>`;
        },
        onError: error => {
          console.error("Error:", error);
        },
      });
    </script>
  </body>
</html>
